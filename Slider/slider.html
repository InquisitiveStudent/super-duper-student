<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Pure CSS Horizontal Slide </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./horizontal.css">
    </head>

    <body>
        <div class="wrap">
            
            
            <header>
                <label for="slide-1-trigger">Slide one</label>
                <label for="slide-2-trigger">Slide two</label>
                <label for="slide-3-trigger">Slide three</label>
                <label for="slide-4-trigger">Slide four</label>
            </header>
            
            
            <input id="slide-1-trigger" name="slides" type="radio" checked>
            <section class="slide slide-one">
                <h1>Headline 1</h1>
            </section>
            <input id="slide-2-trigger" name="slides" type="radio">
             <section class="slide slide-two">
                <h1>Headline 2</h1>
            </section>
            <input id="slide-3-trigger" name="slides" type="radio">
             <section class="slide slide-three">
                <h1>Headline 3</h1>
            </section>
            <input id="slide-4-trigger" name="slides" type="radio">
             <section class="slide slide-four">
                <h1>Headline 4</h1>
            </section>
        </div>
    </body>
</html>
